<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>

<body>
    <!-- nav bar starts -->
    <nav class="top-nav">
        <div class="contents-top">
            <div class="nav-bar-contents">
                <h1 class="nav-bar-h1">Uni-Sko</h1>
            </div>
            <div class="nav-bar-contents-info">
                <div class="register-login">
                    <i class="fa-solid fa-user"></i>
                    <p>Register/Login</p>
                </div>
                <div class="sell">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p>Sell</p>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav bar ends -->

    <div class="banner">
        <div class="banner-top">
            <div class="banner-contents">
                <p>Buy & Sell anything in your <br>University Campus</p>
                <button class="banner-button">
                    <img class="Search-More" src="./images/Search-More.svg" alt="">
                    <input type="text" placeholder="Search for your product">
                    <img class="sliders" src="./images/sliders.svg" alt="">
                </button>
            </div>
            <div class="banner-image">
                <img class="imgs" src="./images/banner-image.svg" alt="Banner Image">
            </div>
        </div>
    </div>

</body>

</html>
